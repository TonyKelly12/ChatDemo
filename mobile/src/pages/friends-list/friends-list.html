<ion-header>
  <nav-bar></nav-bar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small class="tabOpen">
          <ion-icon name="contacts-outline"></ion-icon>
          <div>Friends</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)='pendingRequestPage()'>
          <ion-icon name="contact-outline"></ion-icon>
          <div>Friend Request</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)='invitePage()'>
          <ion-icon name="people-outline"></ion-icon>
          <div>Invite</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-list>
    <ion-item *ngFor='let friend of friends | async'>
      <ion-avatar item-start>
        <img src="{{friend.photoURL}}">
      </ion-avatar>
      <h2>{{friend.username}}</h2>
      <button ion-button color="secondary" (click)="openMessage(friend)">
        <ion-icon name="person-add"></ion-icon>
        Message
      </button>
      <button ion-button icon-left clear item-end color="danger" (click)="presentActionSheet(friend)">
        <ion-icon name="more"></ion-icon>
        
      </button>
    </ion-item>
  </ion-list>
</ion-content>
