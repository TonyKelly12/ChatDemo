<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background-with-image">
  <div id="login">

    <div class="container-fluid">
      <img id="jimbot-logo" src="assets/jimbotLogoOfficial.png" />
      <ion-card #register>
        <div id="login-form">

          <div class="row">
            <div class="col-md-6 col-md-offset-3">

              <form [formGroup]="loginForm">
                <div class="form-group">
                  <label>Email address</label>
                  <br>
                  <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <br>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <br>
                <button type="submit" ion-button color="primary" (click)="tryLogin(loginForm.value)" class="login-button btn btn-default">Login</button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <button type="button" ion-button color="danger" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
            </div>
          </div>
        </div>
      </ion-card>
    </div>
  </div>

  <ion-item *ngIf='errorMessage' class='error'>
    <ion-icon name='sad' item-start></ion-icon>
    <ion-label text-wrap>{{errorMessage}}</ion-label>
  </ion-item>
  
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <p>No account yet?
              <a  (click)='registerPage()'>Create an account</a>
            </p>
          </div>
        </div> 
</ion-content>
